main:
#mode: run_example/sample_generation/build_rom/single_run
  solver: steady-ns
  mode: single_run
  use_rom: true

mesh:
  type: component-wise
  uniform_refinement: 2
  component-wise:
    global_config: "meshes/test.global.h5"
    components:
      - name: "square"
        file: "meshes/test.1x1.mesh"
    ports:
      - name: "port1"
        file: "meshes/test.port1.h5"
        comp1:
          name: "square"
          attr: 3
        comp2:
          name: "square"
          attr: 1
        comp2_configuration: [0., 1., 0., 0., 0., 0.]
      - name: "port2"
        file: "meshes/test.port2.h5"
        comp1:
          name: "square"
          attr: 2
        comp2:
          name: "square"
          attr: 4
        comp2_configuration: [1., 0., 0., 0., 0., 0.]

domain-decomposition:
  type: interior_penalty

discretization:
  order: 2
  full-discrete-galerkin: false

solver:
  direct_solve: true
  relative_tolerance: 1.0e-15
  absolute_tolerance: 1.0e-15
  jacobian:
    relative_tolerance: 1.0e-15
    absolute_tolerance: 1.0e-15

visualization:
  enabled: false
  unified_paraview: true
  file_path:
    prefix: sample_gen_output

parameterized_problem:
  name: stokes_channel

single_run:
  stokes_channel:
    nu: 2.0

sample_generation:
  maximum_number_of_snapshots: 400
  component_sampling: false
  file_path:
    prefix: "stokes"
  parameters:
    - key: single_run/stokes_channel/nu
      type: double
      sample_size: 1
      minimum: 2.0
      maximum: 2.0

basis:
  prefix: "ns0"
  number_of_basis: 4
  tags:
    - name: square
  svd:
    save_spectrum: true
    update_right_sv: false
  visualization:
    enabled: false

model_reduction:
  rom_handler_type: mfem
  # individual/universal
  subdomain_training: universal
  nonlinear_handling: tensor
  save_operator:
    level: component
    prefix: "test.rom_elem"
  compare_solution:
    enabled: true
  solver_type: gmres