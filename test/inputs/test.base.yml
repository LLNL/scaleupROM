main:
#mode: run_example/sample_generation/build_rom/single_run
  mode: single_run
  use_rom: true

mesh:
  filename: meshes/test.2x2.mesh
  uniform_refinement: 1

domain-decomposition:
  type: interior_penalty

discretization:
  order: 1
  full-discrete-galerkin: false

visualization:
  enabled: false
  unified_paraview: true
  file_path:
    prefix: sample_gen_output

parameterized_problem:
  name: poisson0

single_run:
  poisson0:
    k: 2.5

sample_generation:
  maximum_number_of_snapshots: 400
  component_sampling: false
  file_path:
    prefix: "poisson0"
  parameters:
    - key: single_run/poisson0/k
      type: double
      sample_size: 3
      minimum: 2.0
      maximum: 3.0

model_reduction:
  rom_handler_type: base
  basis:
    prefix: "poisson0"
  # individual/universal
  subdomain_training: individual
  number_of_basis: [3]
  save_operator:
    level: global
    prefix: "proj_inv"
  compare_solution:
    enabled: true
  svd:
    save_spectrum: true
    update_right_sv: false
  visualization:
    enabled: false
