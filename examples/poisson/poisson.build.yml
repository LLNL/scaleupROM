main:
  mode: build_rom
  use_rom: true
  solver: poisson

mesh:
  type: component-wise
  uniform_refinement: 2
  component-wise:
    global_config: "config/2x2_config.h5"
    components:
      - name: "empty"
        file: "meshes/square.mesh"
      - name: "square-circle"
        file: "meshes/square-circle.mesh"
      - name: "square-square"
        file: "meshes/square-square.mesh"
      - name: "square-triangle"
        file: "meshes/square-triangle.mesh"
      - name: "square-star"
        file: "meshes/square-star.mesh"

domain-decomposition:
  type: interior_penalty

solver:
  direct_solve: true

discretization:
  order: 2
  full-discrete-galerkin: false

visualization:
  enabled: false

parameterized_problem:
  name: poisson0

single_run:
  poisson0:
    k: 2.5

basis:
  prefix: "poisson0"
  number_of_basis: 3
  tags:
    - name: "empty"
    - name: "square-circle"
    - name: "square-square"
    - name: "square-star"
  visualization:
    enabled: true
    prefix: "poisson0_basis"

model_reduction:
  rom_handler_type: mfem
  # individual/universal
  subdomain_training: universal
  save_operator:
    level: global
    prefix: rom_oper
