main:
  mode: single_run
  use_rom: false
  solver: linelast

mesh:
  filename: meshes/beam-tri.mesh
  uniform_refinement: 0

domain-decomposition:
  type: interior_penalty

solver:
  direct_solve: true

discretization:
  order: 1
  full-discrete-galerkin: true

visualization:
  enabled: true
  unified_paraview: true
  file_path:
    prefix: paraview_output

parameterized_problem:
  name: linelast_disp

single_run:
  linelast_disp:
    r_dispf: 1.0




