main:
  mode: single_run
  use_rom: true
  solver: linelast

mesh:
  type: component-wise
  component-wise:
    global_config: "config/linelast.comp_train.h5"
    components:
      - name: "joint2D"
        file: "meshes/joint2D.mesh"
      - name: "rod2D_H"
        file: "meshes/rod2D_H.mesh"
      - name: "rod2D_V"
        file: "meshes/rod2D_V.mesh"

domain-decomposition:
  type: interior_penalty

discretization:
  order: 1
  full-discrete-galerkin: true

visualization:
  enabled: false
  unified_paraview: true
  file_path:
    prefix: paraview_output

parameterized_problem:
  name: linelast_comptrain

single_run:
  linelast_comptrain:
    rforce_x: 1.0e-2
    rforce_y: -1.0e-2
    dforce_x: 1.0e-2
    dforce_y: -1.0e-2
    udisp_x: 0.0
    udisp_y: 0.0
    ldisp_x: 0.0
    ldisp_y: 0.0

sample_generation:
  maximum_number_of_snapshots: 400
  component_sampling: true
  file_path:
    prefix: "linelast_cwtrain"
  parameters:
    - key: single_run/linelast_disp/rforce_x
      type: double
      sample_size: 3
      minimum: -1.0e-2
      maximum: 1.0e-2
    - key: single_run/linelast_disp/rforce_y
      type: double
      sample_size: 3
      minimum: -1.0e-2
      maximum: 1.0e-2
    - key: single_run/linelast_disp/dforce_x
      type: double
      sample_size: 3
      minimum: -1.0e-2
      maximum: 1.0e-2
    - key: single_run/linelast_disp/dforce_y
      type: double
      sample_size: 3
      minimum: -1.0e-2
      maximum: 1.0e-2
    - key: single_run/linelast_disp/udisp_x
      type: double
      sample_size: 3
      minimum: -1.0e-1
      maximum: 1.0e-1
    - key: single_run/linelast_disp/udisp_y
      type: double
      sample_size: 3
      minimum: -1.0e-1
      maximum: 1.0e-1
    - key: single_run/linelast_disp/ldisp_x
      type: double
      sample_size: 3
      minimum: -1.0e-1
      maximum: 1.0e-1
    - key: single_run/linelast_disp/ldisp_y
      type: double
      sample_size: 3
      minimum: -1.0e-1
      maximum: 1.0e-1

basis:
  prefix: "linelast_cwtrain"
  number_of_basis: 2
  tags:
    - name: "comp0"
  svd:
    save_spectrum: true
    update_right_sv: false
  visualization:
    enabled: false

model_reduction:
  rom_handler_type: mfem
  subdomain_training: universal
  save_operator:
    level: component
    prefix: "linelast.rom_elem"
  compare_solution:
    enabled: true
