main:
  mode: single_run
  use_rom: true
  solver: linelast

mesh:
  type: component-wise
  component-wise:
    global_config: "config/linelast.comp_train.h5"
    components:
      - name: "joint2D"
        file: "meshes/joint2D.mesh"
      - name: "rod2D_H"
        file: "meshes/rod2D_H.mesh"
      - name: "rod2D_V"
        file: "meshes/rod2D_V.mesh"
  uniform_refinement: 0

domain-decomposition:
  type: interior_penalty

solver:
  direct_solve: true

discretization:
  order: 1
  full-discrete-galerkin: true

visualization:
  enabled: false
  unified_paraview: true
  file_path:
    prefix: paraview_output

parameterized_problem:
  name: linelast_cwtrain

single_run:
  linelast_cwtrain:
    rdisp_x: 0.0
    rdisp_y: 0.0
    udisp_x: 0.0
    udisp_y: 0.0
    ldisp_x: 0.0
    ldisp_y: 0.0

sample_generation:
  maximum_number_of_snapshots: 400
  component_sampling: true
  type: random
  random_sample_generator:
    number_of_samples: 10
  file_path:
    prefix: "linelast_cwtrain"
  parameters:
#    - key: single_run/linelast_cwtrain/rforce_x
#      type: double
#      minimum: -5.0e-0
#      maximum: 5.0e-0
#    - key: single_run/linelast_cwtrain/rforce_y
#      type: double
#      minimum: -5.0e-0
#      maximum: 5.0e-0
#    - key: single_run/linelast_cwtrain/dforce_x
#      type: double
#      minimum: -5.0e-0
#      maximum: 5.0e-0
#    - key: single_run/linelast_cwtrain/dforce_y
#      type: double
#      minimum: -5.0e-0
#      maximum: 5.0e-0
    - key: single_run/linelast_cwtrain/rdisp_x
      type: double
      minimum: -10.0
      maximum: 10.0
    - key: single_run/linelast_cwtrain/rdisp_y
      type: double
      minimum: -10.0
      maximum: 10.0
    - key: single_run/linelast_cwtrain/udisp_x
      type: double
      minimum: -10.0
      maximum: 10.0
    - key: single_run/linelast_cwtrain/udisp_y
      type: double
      minimum: -10.0
      maximum: 10.0
    - key: single_run/linelast_cwtrain/ldisp_x
      type: double
      minimum: -10.0
      maximum: 10.0
    - key: single_run/linelast_cwtrain/ldisp_y
      type: double
      minimum: -10.0
      maximum: 10.0

basis:
  prefix: "linelast_cwtrain"
  tags:
    - name: "joint2D"
      number_of_basis: 1
    - name: "rod2D_H"
      number_of_basis: 1
    - name: "rod2D_V"
      number_of_basis: 1
  svd:
    save_spectrum: true
    update_right_sv: false
  visualization:
    enabled: false

model_reduction:
  rom_handler_type: mfem
  subdomain_training: universal
  linear_solver_type: direct
  save_operator:
    level: component
    prefix: "linelast_cw.rom_elem"
  compare_solution:
    enabled: true
