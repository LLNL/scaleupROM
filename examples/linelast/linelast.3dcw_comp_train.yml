main:
  mode: single_run
  use_rom: true
  solver: linelast

mesh:
  type: component-wise
  component-wise:
    global_config: "config/linelast.3dcw_train0.h5"
    components:
      - name: "3dcw_joint"
        file: "meshes/3dcw_joint.mesh"
      - name: "3dcw_beamH"
        file: "meshes/3dcw_beamH.mesh"
      - name: "3dcw_beamV"
        file: "meshes/3dcw_beamV.mesh"
  uniform_refinement: 0

domain-decomposition:
  type: interior_penalty

solver:
  direct_solve: true

discretization:
  order: 1
  full-discrete-galerkin: true

visualization:
  enabled: false
  unified_paraview: true
  file_path:
    prefix: paraview_output

parameterized_problem:
  name: linelast_cwtrain

single_run:
