main:
  mode: single_run
  use_rom: true
  solver: linelast

mesh:
  type: component-wise
  uniform_refinement: 1
  component-wise:
    global_config: "config/linelast.simpleL3D.h5"
    components:
      - name: "3d_joint"
        file: "meshes/3d_joint.mesh"
      - name: "3d_beam"
        file: "meshes/3d_beam.mesh"
      - name: "3d_col"
        file: "meshes/3d_col.mesh"

domain-decomposition:
  type: interior_penalty

discretization:
  order: 1
  full-discrete-galerkin: true

visualization:
  enabled: false
  unified_paraview: true
  file_path:
    prefix: paraview_output

parameterized_problem:
  name: linelast_disp_lcantilever

single_run:
  linelast_disp_lcantilever:
    rdisp_f: 0.5

sample_generation:
  maximum_number_of_snapshots: 400
  component_sampling: false
  file_path:
    prefix: "linelast_Lbeam"
  parameters:
    - key: single_run/linelast_disp/rdisp_f
      type: double
      sample_size: 6
      minimum: 0.5
      maximum: 0.5

basis:
  prefix: "linelast_Lbeam"
  number_of_basis: 2
  tags:
    - name: "comp0"
  svd:
    save_spectrum: true
    update_right_sv: false
  visualization:
    enabled: false

model_reduction:
  rom_handler_type: mfem
  subdomain_training: universal
  save_operator:
    level: component
    prefix: "linelast.rom_elem"
  compare_solution:
    enabled: true
