main:
  mode: single_run
  use_rom: true
  solver: linelast

mesh:
  type: component-wise
  component-wise:
    global_config: "config/linelast.octet_truss_train0.h5"
    components:
      - name: "octet_truss_unitcell"
        file: "meshes/octet_truss.mesh"
  uniform_refinement: 0

domain-decomposition:
  type: interior_penalty

solver:
  direct_solve: true

discretization:
  order: 1
  full-discrete-galerkin: true

visualization:
  enabled: false
  unified_paraview: true
  file_path:
    prefix: octet_output

parameterized_problem:
  name: linelast_cwtrain3d

